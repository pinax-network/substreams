specVersion: v0.1.0
package:
  name: eosio_token
  version: v0.4.0
  url: https://github.com/EOS-Nation/substreams-antelope
  doc: Antelope `eosio.token` based action traces & database operations.

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.1/antelope-v0.0.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/eosio_token.wasm

protobuf:
  files:
    - eosio.token.proto
  importPaths:
    - ../../proto/antelope/common

modules:
  - name: map_transfers
    kind: map
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:antelope.eosio.token.v1.TransferEvents

  - name: store_accounts
    kind: store
    updatePolicy: set
    valueType: proto:antelope.eosio.token.v1.Account
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v2.Block

  - name: store_stat
    kind: store
    updatePolicy: set
    valueType: proto:antelope.eosio.token.v1.CurrencyStats
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v2.Block
