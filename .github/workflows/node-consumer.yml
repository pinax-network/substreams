name: Node.js Substreams

on: [push, pull_request]

defaults:
  run:
    working-directory: consumers/node

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm
          cache-dependency-path: consumers/node/package-lock.json
    
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
