name: NodeJS Consumer

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm
    
      - run: cd consumers/node
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
