specVersion: v0.1.0
package:
  name: eosio_token
  version: v0.6.0
  url: https://github.com/pinax-network/substreams
  doc: Antelope `eosio.token` based action traces & database operations.

imports:
  winston: https://github.com/pinax-network/substreams-sink-winston/releases/download/v0.1.2/substreams-sink-winston-v0.1.2.spkg
  database_change: https://github.com/streamingfast/substreams-database-change/releases/download/v1.0.0/substreams-database-change-v1.0.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/eosio_token.wasm

protobuf:
  files:
    - eosio.token.proto
  importPaths:
    - ./proto/v1

modules:
  - name: map_transfers
    kind: map
    inputs:
      - params: string
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.eosio.token.v1.TransferEvents

  - name: map_accounts
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.eosio.token.v1.Accounts

  - name: map_stat
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.eosio.token.v1.Stats

  - name: log_out
    kind: map
    inputs:
      - map: map_transfers
    output:
      type: proto:pinax.substreams.sink.winston.v1.LoggerOperations

  - name: db_out
    kind: map
    inputs:
      - map: map_transfers
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

params:
  map_transfers: "all"